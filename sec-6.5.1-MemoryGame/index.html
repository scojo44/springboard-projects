<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <button type="button" id="start">Let's Play!</button>
    <div id="game">
      <p>
        Matches: <span id="matches">0</span>
         - Tries: <span id="tries">0</span>
         - Score: <span id="score">0%</span>
      </p>
      <div id="gameboard"></div>
      <div id="game-over">
        <h2>You found all the matches!</h2>
        <p><button type="button" id="new-game">Play Again</button></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
