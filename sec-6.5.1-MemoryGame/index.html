<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div class="container">
      <p>
        <label>Card Deck Size: <input type="number" id="deck-size" min="4" max="200" step="2" value="24"></label>
        <button type="button" id="start">Let's Play!</button>
      </p>
      <p>
        Best Game with <span id="best-deck"></span> Cards:
        <span id="best-score"></span>%
        (<span id="best-matches"></span>/<span id="best-tries"> - </span>)
        <span id="best-cheater"></span>
      </p>
    </div>
    <div id="game">
      <p>
        Matches: <span id="matches">0</span>
        - Tries: <span id="tries">0</span>
        - Score: <span id="score">0</span>%
      </p>
      <div id="gameboard"></div>
      <div id="game-over">
        <h2>You found all the matches!<span id="new-record"> - New Record!</span></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
