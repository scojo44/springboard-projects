<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <p>
      <label>Card Deck Size: <input type="number" id="deck-size" min="4" max="200" step="2" value="24"></label>
      <button type="button" id="start">Let's Play!</button>
    </p>
    <div id="game">
      <p>
        Matches: <span id="matches">0</span>
        - Tries: <span id="tries">0</span>
        - Score: <span id="score">0%</span>
      </p>
      <div id="gameboard"></div>
      <div id="game-over">
        <h2>You found all the matches!</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
